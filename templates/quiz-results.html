{% extends "master.html" %}

{% block title %}Wyniki quizu{% endblock title %}

{% block main %}
        <script>
            task={{results|tojson}}[0]
            document.write(`<h1>pytanie: ${task.q}</h1>`)
            document.write(`<p>Odp: `)
            for (i in task.answer){
                if (i>0){
                    document.write(" lub ")
                }
                document.write(`<code>${task.answer[i]}</code>`)
            }
            document.write("<p>")
            document.write(`<p>Twa odp: <code>${task.user}</code></p>`)
            if (task.result){
                document.write('<div class="alert alert-success">Zdane!</div>')
            }
            else{
                document.write('<div class="alert alert-danger">Niezdane...</div>')
            }
        </script>
        <p><code>{{debug}}</code></p>
{% endblock main %}

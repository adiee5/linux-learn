{% extends "master.html" %}

{% block title %}Quiz z Obsługi Linuxa{% endblock title %} 

{% block main %}
    <form action="{{ url_for('quizresults') }}" method="post">
        <h3>{{question|safe}}</h3>
        {% if answers is defined %}
            <div class="row row-cols-md-2 row-cols-xl-4 g-2">
                {% for a in answers %}
                <div class="col-md">
                        <input type="radio" class="btn-check" name="answer" id="answer{{loop.index}}" autocomplete="off" value="{{a}}">
                        <label class="btn btn-secondary align-center" style="width: 100%; height: 100%;" for="answer{{loop.index}}">{{a}}</label>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="input-group">
                <span class="input-group-text text-bg-dark border-dark font-monospace">$</span>
                <input type="text" name="command" class="form-control text-bg-dark font-monospace border-dark">
            </div>
        {% endif %}
        <input type="hidden" name="task_id" value="{{task_id}}">
        <br>
        <button type="submit" class="btn btn-lg btn-success">Yślij</button>
    </form>
{% endblock main %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %} &ndash; Linux-Ściąga</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand">Linux-Ściąga</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('wiki_mainpage')}}">Poznaj Linuxa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('startquiz')}}">Sprawdź się!</a>
                    </li>
                    <li class="navitem">
                        <a href="{{url_for('resourcespage')}}" class="nav-link">Zasoby</a>
                    </li>
                </ul>
                {% if admin %}
                <div class="navbar-nav">
                    <div class="nav-item"><a href="{{url_for('admin_panel')}}" class="nav-link">Panel Admin.</a></div>
                    <a href="{{url_for('admin_logout')}}" class="btn btn-outline-danger">Wyloguj</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mt-3">
    {% block main %}{% endblock main %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
